<h4 class="mt-3">ARAÇ LİSTESİ</h4>
<div class="content">
  <form class="d-flex md-auto">
    <input
      style="width: 180px"
      class="form-control me-2"
      type="text"
      placeholder="Arama Ifadesi Giriniz"
      aria-label="Organik Arama"
      [(ngModel)]="cardetailFilter"
      [ngModelOptions]="{ standalone: true }"
    />
  </form>
</div>
<br />
<div class="row">
  <div class="col-md-4">
    <select
      [(ngModel)]="brandFilter"
      class="form-select"
      aria-placeholder="Marka Seçiniz"
    >
      <option value="0">Marka Sec</option>
      <option
        *ngFor="let brand of brands"
        [value]="brand.brandId"
        [selected]="getSelectedBrand(brand.brandId)"
      >
        {{ brand.brandName }}
      </option>
    </select>
  </div>
  <div class="row">
    <div class="col-md-4">
      <select
        [(ngModel)]="colorFilter"
        class="form-select"
        aria-placeholder="Renk Seciniz"
      >
        <option value="0">Renk Sec</option>
        <option
          *ngFor="let color of colors"
          [value]="color.colorId"
          [selected]="getSelectedColor(color.colorId)"
        >
          {{ color.colorName }}
        </option>
      </select>
    </div>
  </div>
  <div class="col-md-3">
    <button routerLink="/cardetails/brand/{{brandFilter}}/color/{{colorFilter}}" style="width: 100%;" type="button"
    class="btn  btn-outline-dark">
    Filtre
  </button>
  </div>
  <div class="row mt-4" style="margin-left: 1%;">

    <div *ngFor="let cardetail of carDetails" class="card mt-2 mr-2"
      [ngClass]="cardetail.isRentable ? 'online' : 'offline'" style="width: 18rem;margin-right: 10px;">
  
      <img *ngIf="cardetail.imagePath" [src]="imageUrl+cardetail.imagePath" class="card-img-top"
        style="object-fit: cover;" width="100" height="50%" alt="...">
      <img *ngIf="!cardetail.imagePath" [src]="imageUrl+'/images/mslogo.png'" class="card-img-top"
        style="object-fit: cover;" width="100" height="50%" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ cardetail.brandName }}</h5>
        <p class="card-text">Acıklama Gelecek </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ cardetail.modelYear }}</li>
        <li class="list-group-item">{{ cardetail.colorName }} </li>
        <li class="list-group-item">{{ cardetail.brandName }}</li>
        
        <li class="list-group-item">{{ cardetail.dailyPrice  | currency: "USD" : true:"1.2-2"}}</li>
        <li class="list-group-item">{{ cardetail.description}}</li>
        <li class="list-group-item">{{ cardetail.isRentable }} </li>
      </ul>
      <div class="card-body">
        <div class="row">
          <button type="button" routerLink="/cardetails/cardetailimage/{{ cardetail.carId }}"
            class="btn btn-outline-dark">Araba Detay</button>
  
        </div>
      </div>
    </div>
  </div>
