<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araba İsmi</th>
      <th>Renk</th>
      <th>Günlük Fiyat</th>
      <th>Yılı</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.modelYear }}</td> 
  </tr>
</table>
