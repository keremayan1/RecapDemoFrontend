 <div></div>
 <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
   <div class="carousel-inner">
     <div *ngFor="let carImage of carImages; index as i; first as firstImage" [ngClass]="{ active: firstImage }"
       class="carousel-item" [class.active]="true" data-bs-interval="10000">
       <img [src]="getImagePath(carImage.imagePath)" class="d-block w-100" [alt]="getImagePath(carImage.imagePath)" />
     </div>
   </div>
   <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
     <span class="visually-hidden">Previous</span>
   </button>
   <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
     <span class="carousel-control-next-icon" aria-hidden="true"></span>
     <span class="visually-hidden">Next</span>
   </button>
 </div>
 <div>
   <ul *ngIf="cars" class="list-group list-group-flush">
     <li class="list-group-item">Marka Adı: {{ cars.brandName }}</li>
     <li class="list-group-item">Renk Adı: {{ cars.colorName }}</li>
     <li class="list-group-item">Model Yılı: {{ cars.modelYear }}</li>
  
     <li class="list-group-item">Günlük Fiyatı: {{ cars.dailyPrice  | currency: "USD":true:"1.2-2" }}</li>
     <li class="list-group-item">Açıklaması : {{ cars.description }}</li>
  
     <br />
   </ul>
 </div>
 <div style="margin-bottom: 4%;">
   <div class="row">
     <div class="btn-goback col-md-2 offset-md-8">
       <button style="width: 100%;" routerLink="/cardetails" type="button" class="btn btn-outline-dark">
         Geri Dön
       </button>
     </div>
     <div class="btn-goback col-md-2">
      
     </div>
   </div>
 </div>
